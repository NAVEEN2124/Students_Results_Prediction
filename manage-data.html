<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Student Data </title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #3b4cca;
      color: white;
      padding: 50px;
      text-align: center;
      border-bottom: 6px solid #2a3b7f;
    }

    header h1 {
      font-size: 40px;
      font-weight: bold;
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Section Styling */
    .section {
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 36px;
      color: #3b4cca;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 3px solid #2a3b7f;
      padding-bottom: 10px;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table th,
    table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 18px;
    }

    table th {
      background-color: #3b4cca;
      color: white;
    }

    table td {
      background-color: #f9f9f9;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #eaeaea;
    }

    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #3b4cca;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      display: inline-block;
    }

    .button:hover {
      background-color: #2a3b7f;
    }

    /* Footer Styling */
    footer {
      background-color: #3b4cca;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      table th, table td {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Manage Student Data </h1>
    <p>View, edit, and delete student records </p>
  </header>

  <!-- Main Content -->
  <div class="container">

    <!-- Manage Data Table -->
    <section class="section">
      <h2 class="section-title">Student Records</h2>

      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Course</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Data Row -->
          <tr>
            <td>1001</td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>Male</td>
            <td>Computer Science</td>
            <td>
              <button class="button" onclick="editStudent(1001)">Edit</button>
              <button class="button" onclick="deleteStudent(1001)">Delete</button>
            </td>
          </tr>
          <tr>
            <td>1002</td>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td>Female</td>
            <td>Information Technology</td>
            <td>
              <button class="button" onclick="editStudent(1002)">Edit</button>
              <button class="button" onclick="deleteStudent(1002)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EduPerformance. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript Functions for Edit and Delete -->
  <script>
    function editStudent(studentId) {
      alert('Edit student with ID: ' + studentId);
      // You can integrate with a backend to open a form or modal to edit student info
    }

    function deleteStudent(studentId) {
      if (confirm('Are you sure you want to delete student with ID: ' + studentId + '?')) {
        alert('Student with ID: ' + studentId + ' has been deleted');
        // Perform deletion action via backend
      }
    }
  </script>

</body>
</html>
