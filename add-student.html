<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student - Year 1</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #3b4cca;
      color: white;
      padding: 50px;
      text-align: center;
      border-bottom: 6px solid #2a3b7f;
    }

    header h1 {
      font-size: 40px;
      font-weight: bold;
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Section Styling */
    .section {
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 36px;
      color: #3b4cca;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 3px solid #2a3b7f;
      padding-bottom: 10px;
    }

    /* Form Card */
    .form-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .form-card h3 {
      color: #3b4cca;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .form-card p {
      font-size: 20px;
      color: #2a3b7f;
      margin-bottom: 10px;
    }

    .form-card input[type="text"],
    .form-card input[type="email"],
    .form-card input[type="number"],
    .form-card select {
      padding: 10px;
      border: 2px solid #3b4cca;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-card input[type="submit"] {
      background-color: #3b4cca;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
    }

    .form-card input[type="submit"]:hover {
      background-color: #2a3b7f;
    }

    /* Footer Styling */
    footer {
      background-color: #3b4cca;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Add New Student </h1>
    <p>Enter the details of the new student below to add them to the database.</p>
  </header>

  <!-- Main Content -->
  <div class="container">

    <!-- Add Student Form -->
    <section class="section">
      <h2 class="section-title">Student Information</h2>
      <div class="form-card">
        <h3>Fill in the details</h3>
        <form action="/add-student" method="POST">
          <label for="student-name">Student Name</label>
          <input type="text" id="student-name" name="student-name" required placeholder="Enter student's full name">

          <label for="student-email">Student Email</label>
          <input type="email" id="student-email" name="student-email" required placeholder="Enter student's email">

          <label for="student-id">Student ID</label>
          <input type="number" id="student-id" name="student-id" required placeholder="Enter student ID">

          <label for="student-gender">Gender</label>
          <select id="student-gender" name="student-gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="student-dob">Date of Birth</label>
          <input type="date" id="student-dob" name="student-dob" required>

          <label for="student-course">Course</label>
          <select id="student-course" name="student-course" required>
            <option value="">Select course</option>
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="eng">Engineering</option>
            <option value="math">Mathematics</option>
          </select>

          <input type="submit" value="Add Student">
        </form>
      </div>
    </section>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EduPerformance. All Rights Reserved.</p>
  </footer>

</body>
</html>
